#  Example Qudi configuration file.
#
#
#
# IMPORTANT: The format of every 'module.Class' line has changed on 28.6.2015.
# =========  The class name now needs to be explicitly given here in the config.
#		  the config line must the form package.module.Class.ClassName

global:
    # list of modules to load when starting
    startup: ['man', 'tray']

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'

hardware:
    picam:
        module.Class: 'camera.princeton.picam.Picam'

    fhr1000spectrometer:
        module.Class: 'spectrometer.fhr1000_spectrometer.Fhr1000'
        com_port_fhr1000: 'ASRL1::INSTR'
        autocalibrate_at_start: False
        grating: 1200

logic:
    ccdlogic:
        module.Class: 'ccd_logic.CCDLogic'
        connect:
            simpledata: 'picam'
            monochromator: 'fhrlogic'
            savelogic: 'savelogic'

    fhrlogic:
        module.Class: 'fhr1000_logic.Fhr1000Logic'
        connect:
            hardware: 'fhr1000spectrometer'

    savelogic:
        module.Class: 'save_logic.SaveLogic'
        win_data_directory: 'D:\\Jonathan B\\Project Fauque Oct 2019\\'
        unix_data_directory: 'Data/'
        log_into_daily_directory: True

gui:
    tray:
        module.Class: 'trayicon.TrayIcon'

    man:
        module.Class: 'manager.managergui.ManagerGui'

    ccdgui:
        module.Class: 'ccd.ccd_gui.CCDGui'
        connect:
            ccdlogic: 'ccdlogic'

    fhr1000gui:
        module.Class: 'spectrometer.fhr1000_gui.Fhr1000Gui'
        connect:
            fhrconnectlogic: 'fhrlogic'